<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>授業一覧</title>
</head>
<body>
  <h1>授業一覧</h1>
  <ul id="list"></ul>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbx3G_WSlXcJGM7vottdm8T3dYHYenLC7st5G27tW8St_A4qFMXa21PEMGQgOt2UhuYVeQ/exec')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('list');
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `[${item.id}] ${item.classname}（${item.teacher}） 楽単度:${item.easy} 地雷度:${item.bad} - ${item.comment}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
