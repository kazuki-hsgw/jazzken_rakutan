<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>授業一覧</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>筑波大学 楽単＆地雷授業まとめ</h1>

  <!-- ▼ 戻るボタン -->
  <div class="back-button">
    <a href="index.html">← トップに戻る</a>
  </div>

  <ul id="list"></ul>


  <script>
    fetch('https://script.google.com/macros/s/AKfycbx3G_WSlXcJGM7vottdm8T3dYHYenLC7st5G27tW8St_A4qFMXa21PEMGQgOt2UhuYVeQ/exec')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('list');
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `[${item.id}] ${item.classname}（${item.teacher}） 楽単度:${item.easy} 地雷度:${item.bad} - ${item.comment}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
