<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>授業口コミ投稿</title>
</head>
<body>
  <h1>授業の口コミ投稿</h1>
  <form id="reviewForm">
    <label>授業名: <input type="text" name="classname" required></label><br>
    <label>教員名: <input type="text" name="teacher" required></label><br>
    <label>楽単度(1-5): <input type="number" name="easy" min="1" max="5" required></label><br>
    <label>地雷度(1-5): <input type="number" name="bad" min="1" max="5" required></label><br>
    <label>コメント: <textarea name="comment"></textarea></label><br>
    <button type="submit">投稿する</button>
  </form>

  <script>
    const form = document.getElementById('reviewForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form).entries());

      fetch('https://script.google.com/macros/s/AKfycbzh6l1V0WcRqoF2X-T6gZQjfbUolJmO38LWBBYX5Yr8VJGAVSd8G17bYt6JqyC2Q3rO_Q/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if(res.result === 'success'){
          alert('投稿が完了しました！');
          form.reset();
        }
      });
    });
  </script>
</body>
</html>
